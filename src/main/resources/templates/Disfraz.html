<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<style>
	.form {
		display: flex;
		flex-direction: column;
		gap: 10px;
		width: 600px;
		margin-left: 2px;
		margin-right: 2px;
		padding-left: 3em;
		padding-right: 3em;
		padding-bottom: 0.4em;
		background-color: #171717;
		border-radius: 20px;
	}

	#heading {
		text-align: center;
		margin: 2em;
		color: rgb(0, 255, 200);
		font-size: 1.2em;
	}

	.field {
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 0.5em;
		border-radius: 25px;
		padding: 0.6em;
		border: none;
		outline: none;
		color: white;
		background-color: #171717;
		box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
	}

	.input-field {
		background: none;
		border: none;
		outline: none;
		width: 100%;
		color: rgb(0, 255, 200);
	}

	.form .btn3 {
		display: flex;
		justify-content: center;
		flex-direction: row;
		margin-top: 2.5em;
	}

	.button2 {
		padding: 0.5em;
		padding-left: 2.3em;
		padding-right: 2.3em;
		border-radius: 5px;
		margin-left: 30px;
		border: none;
		outline: none;
		transition: .4s ease-in-out;
		background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
		color: rgb(0, 0, 0);
	}

	.button2:hover {
		background-image: linear-gradient(163deg, #00642f 0%, #13034b 100%);
		color: rgb(0, 255, 200);
	}

	.card {
		border-radius: 22px;
		transition: all .3s;
		display: flex;
		margin-top: 5%;
		margin-bottom: 13%;
		margin-left: 30%;
		max-height: 100%;
		max-width: 100%;
	}

	.card2 {
		border-radius: 0;
		transition: all .2s;
		display: flex;
	}



	body {
		background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
		background-size: cover;
	}

	/*botones*/

	.btn {
		cursor: pointer;
		width: 50px;
		height: 50px;
		border: none;
		position: relative;
		border-radius: 10px;
		background-color: #171717;
		;
		-webkit-box-shadow: 1px 1px 5px .2px #00000035;
		box-shadow: 1px 1px 5px .2px #00000035;
		-webkit-transition: .2s linear;
		transition: .2s linear;
		transition-delay: .2s;
		display: -webkit-box;
		display: -ms-flexbox;
		display: flex;
		-webkit-box-align: center;
		-ms-flex-align: center;
		align-items: center;
		-webkit-box-pack: center;
		-ms-flex-pack: center;
		justify-content: space-between;
		
	}

	.btn:hover {
		width: 150px;
		transition-delay: .2s;
	}

	.btn:hover>.paragraph {
		visibility: visible;
		opacity: 1;
		-webkit-transition-delay: .4s;
		transition-delay: .4s;
	}

	.btn:hover>.icon-wrapper .icon {
		transform: scale(1.1);
	}

	.bnt:hover>.icon-wrapper .icon path {
		stroke: black;
	}

	.paragraph {
		color: black;
		visibility: hidden;
		opacity: 0;
		font-size: 18px;
		margin-right: 20px;
		padding-left: 20px;
		-webkit-transition: .2s linear;
		transition: .2s linear;
		font-weight: bold;
		text-transform: uppercase;
	}

	.icon-wrapper {
		width: 50px;
		height: 50px;
		position: absolute;
		top: 0;
		right: 0;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.icon {
		transform: scale(.9);
		transition: .2s linear;
	}

	.icon path {
		stroke: #000;
		stroke-width: 2px;
		-webkit-transition: .2s linear;
		transition: .2s linear;
	}

	.button-container {
		display: flex;
	}
	a{
		text-decoration: none;
	}
</style>
